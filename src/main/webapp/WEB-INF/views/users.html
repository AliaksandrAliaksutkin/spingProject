<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

</head>
<body>
<div align="center">
    <h1>List users</h1>
    <a href="/new">Create user</a> <!--При нажатии на Create user выполняется переход на URL-адрес /new-->
    </br>  </br>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Additional actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user :${listUser}">
            <td th:utext="${user.id}">Id</td>
            <td><a th:utext="${user.firstName}" th:href="@{/address(id=${user.id})}">first name<a/></a>
            <td th:utext="${user.lastName}">last name</td>
            <td th:utext="${user.age}">age</td>
            <td><a th:href="@{/edit(id=${user.id})}">Edit</a>
                <a th:href="@{/delete(id=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
